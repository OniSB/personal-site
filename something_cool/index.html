<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>something_cool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            gap: 20px;
        }

        img {
            max-width: 100%;
            max-height: 80%;
        }

        p {
            color: #fff;
            font-family: monospace;
            font-size: 16px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
        }

        .back-button a {
            color: #fff;
            font-family: monospace;
            text-decoration: underline;
        }

        .back-button a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="/">‚Üê Back</a>
    </div>
    <img src="../rick_roll.webp" alt="Rick Roll">
    <p>You <em>nearly</em> got rick rolled, be careful!</p>
</body>
</html>
